apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ee.ut.math.tvt.salessystem.ui.ConsoleUI'

repositories {
    mavenCentral()
}

version = '1.0'

dependencies {
    implementation project(':')
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
}

jar {
	doFirst {
        manifest {
            if (!configurations.compileClasspath.isEmpty()) {
                attributes('Class-Path': 
                                configurations.compileClasspath.collect{it.toURI().toString()}.join(' '))
            }
        }
    }
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version,
                   'Main-Class': mainClassName
    }
}

run{
    standardInput = System.in
 }
